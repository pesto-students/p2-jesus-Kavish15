<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Play Beat</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <div class="top-top">
      <div class="ver-navbar">
        <ul class="ver-list">
          <li class="ver-icon"><i class="las la-bars"></i></li>
          <li class="ver-icon"><i class="las la-home"></i></li>
          <li class="ver-icon"><i class="las la-search"></i></li>
          <li class="ver-icon"><i class="las la-volume-up"></i></li>
          <li class="ver-icon"><i class="las la-user"></i></li>
          <li class="ver-icon"><i class="la-spotify"></i></li>
          <li class="ver-icon"><i class="las la-cog"></i></li>
          <li class="ver-icon"><i class="la-soundcloud"></i></li>
        </ul>
      </div>
      <div class="top-container">
          <div class="top-half" style="display: flex">
          <div class="thumbnail">
            <img
              class="top-image"
              src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
              alt="Music-System"
            />
          </div>
          <div>
            <div class="two">
              <h2>CattyBoard Top 100 Single Charts (11.06.36)</h2>
              <div class="lin-hg">
                <h4>Unknown Artist</h4>
                <h4>2016.Charts.100songs</h4>
              </div>
            </div>
            <nav class="three">
              <i class="las la-play mini"> Play all </i>
              <i class="las la-plus mini"> Add to</i>
              <i class="las la-ellipsis-h mini"> More</i>
            </nav>
          </div>
        </div>
        <div class="songs">
          <table>
            <tr>
              <td>1.One Dance</td>
              <td>Cake feat CatKid & Cyla</td>
              <td>2:54</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>2.Panda</td>
              <td>Catte</td>
              <td>4:06</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>3.Can't Stop the Feeling!</td>
              <td>Catin Cimberlake</td>
              <td>3:56</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>

            <tr>
              <td>4.Work From Home</td>
              <td>Cat Harmony feat Colla</td>
              <td>3:34</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="current-song">
      <div class="current-song-thumbnail">
        <img
          class="bottom-img"
          src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
          alt="Mini- Music"
          style="width: 60px"
        />
      </div>

      <div class="name-and-artist">
        <p>If It Ain't Love</p>
        <p>Catson Derulo</p>
      </div>

      <div class="bottom-three">
        <nav class="four">
          <i class="las"> </i>
          <i class="las la-step-backward meme"> </i>
          <i class="las la-pause meme"> </i>
          <i class="las la-step-forward meme"> </i>
          <i class="las la-undo-alt meme"> </i>
          <i class="las la-random meme"> </i>
        </nav>
      </div>
    </div>
  </body>
</html>
